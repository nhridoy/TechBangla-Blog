{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}Registration{% endblock %}
{% block body_block %}
    <div class="login-section">
        <div class="text-separation mb-5">
            <div class="text-separator-content border-bottom-2">
                <h3><b>LOGIN</b></h3>
            </div>
            <div class="text-separator"></div>
        </div>
        <br>
        <div class="login-form border border-1">
            <form class="p-4" method="POST">
{#                <label class="label" for="username">USERNAME</label>#}
{#                <input class="input-form" type="text" placeholder="username" name="username" id="username">#}
{#                <label class="label" for="password">PASSWORD</label>#}
{#                <input class="input-form" type="password" placeholder="password" name="password" id="password">#}
                {{ form|crispy }}
                {% csrf_token %}
                <div class="mt-3 d-md-flex align-items-center">
                    <input type="submit" value="LOGIN" class="btn login-btn">
                    <div class="sep"></div>
                    <label for="rememberme"><input type="checkbox" name="rememberme" id="rememberme">
                        <span>Remember Me</span></label>
                </div>
            </form>
            <div class="px-4">
                <a href=""><p>Lost Your Password?</p></a>
                <a href="{% url "tech_user:registration" %}"><p>New User?</p></a>
            </div>
        </div>
    </div>
{% endblock %}
