{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}Registration{% endblock %}
{% block body_block %}
    <div class="login-section">
        <div class="text-separation mb-5">
            <div class="text-separator-content border-bottom-2">
                <h3><b>LOGIN</b></h3>
            </div>
            <div class="text-separator"></div>
        </div>
        <br>
        <div class="login-form border border-1">

            <form class="p-4" method="POST" enctype="multipart/form-data">
                {{ form|crispy }}
                {{ form2|crispy }}
                {% csrf_token %}
                <div class="mt-3 d-md-flex align-items-center">
                    <input type="submit" value="EDIT" class="btn login-btn">
                    <div class="sep"></div>
                </div>
            </form>
            <div class="px-4">
                <a href="{% url "tech_user:passchange" %}"><p>Change Password</p></a>
            </div>
        </div>
    </div>
{% endblock %}
